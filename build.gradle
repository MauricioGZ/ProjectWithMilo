plugins {
    id 'java'
}

group 'com.pages'
version '1.0-jjkSNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.testng', name: 'testng', version: '7.6.1'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.4.0'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.8.0'
}

test {
    useTestNG()
}